<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" onchange="validateName()" required />
        <small class="text-danger" id="nameError"></small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" onchange="validateEmail()" required />
        <small class="text-danger" id="emailError"></small>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" onchange="validatePhone()" required />
        <small class="text-danger" id="phoneError"></small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" onchange="validatePassword()" required />
        <small class="text-danger" id="passwordError"></small>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" onchange="validateConfirmPassword()" required />
        <small class="text-danger" id="confirmPasswordError"></small>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
